<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2023/05/27/22/56/kitten-8022452_1280.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/02/16/20/28/lighthouse-8578318_1280.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/02/18/15/22/swan-8581483_1280.jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
